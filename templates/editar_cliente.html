{% extends "base.html" %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2 class="mb-3">Editar Cliente</h2>
<div class="card p-3">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" value="{{ cliente.nombre }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Cr√©dito</label>
      <input class="form-control" name="credito" type="number" step="0.01" value="{{ cliente.credito }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Saldo</label>
      <input class="form-control" name="saldo" type="number" step="0.01" value="{{ cliente.saldo }}" required>
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Cancelar</a>
  </form>
</div>
{% endblock %}
