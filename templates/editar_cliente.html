{% extends "base.html" %}
{% block content %}
<h2>Editar Cliente</h2>
<form method="POST" action="{{ url_for('editar_cliente') }}">
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" value="Cliente ejemplo"><br>
  <label for="direccion">Dirección:</label>
  <input type="text" name="direccion" value="Dirección ejemplo"><br>
  <button type="submit">Actualizar</button>
</form>
{% endblock %}
