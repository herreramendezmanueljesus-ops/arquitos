<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Créditos</title>
</head>
<body>
  <div style="text-align:right;">
    <a href="{{ url_for('nuevo_cliente') }}">➕ Nuevo Cliente</a>
    <a href="{{ url_for('liquidacion') }}">📊 Liquidación</a>
    <a href="{{ url_for('logout') }}">🚪 Salir</a>
  </div>

  <h2>Créditos Actuales</h2>
  <table border="1">
    <tr>
      <th>Orden</th>
      <th>Nombre</th>
      <th>Crédito</th>
      <th>Abono</th>
      <th>Saldo</th>
      <th>Eliminar</th>
    </tr>
    {% for c in creditos %}
    <tr>
      <td>{{ c.orden }}</td>
      <td>{{ c.nombre }}</td>
      <td>{{ c.valor }}</td>
      <td>
        <form method="POST" action="{{ url_for('abonar', idx=loop.index0) }}">
          <input type="number" step="0.01" name="monto" required>
          <button type="submit">✔</button>
        </form>
      </td>
      <td>{{ c.saldo }}</td>
      <td><a href="{{ url_for('eliminar', idx=loop.index0) }}">❌</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
