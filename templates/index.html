{% extends "base.html" %}
{% block content %}
<h2>Clientes y Créditos</h2>
<table>
    <tr>
        <th>Orden</th>
        <th>Nombre</th>
        <th>Crédito</th>
        <th>Interés (%)</th>
        <th>Plazo (días)</th>
        <th>Saldo</th>
        <th>Abonar</th>
        <th>Eliminar</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row.orden }}</td>
        <td>{{ row.nombre }}</td>
        <td>{{ row.credito }}</td>
        <td>{{ row.interes }}</td>
        <td>{{ row.plazo }}</td>
        <td>{{ row.saldo }}</td>
        <td>
            <form method="POST" action="{{ url_for('abonar', credito_id=row.id) }}">
                <input type="number" name="monto" step="0.01" required>
                <button type="submit">+</button>
            </form>
        </td>
        <td>
            <form method="POST" action="{{ url_for('eliminar', credito_id=row.id) }}">
                <button type="submit" class="delete">X</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
