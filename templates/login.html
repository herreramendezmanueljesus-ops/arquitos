{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form method="POST">
        <label>Usuario:</label>
        <input type="text" name="username" required>
        <label>Contraseña:</label>
        <input type="password" name="password" required>
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
