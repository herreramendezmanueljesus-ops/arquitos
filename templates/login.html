
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesiÃ³n | Arquito</title>
  <style>
    /* ðŸŒˆ Fondo general */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* ðŸŒˆ CÃ­rculo animado */
    .circulo {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: linear-gradient(45deg, #FFD700, #007BFF, #FF6600);
      background-size: 300% 300%;
      animation: moverColores 6s ease-in-out infinite;
      filter: blur(70px);
      z-index: 0;
    }

    @keyframes moverColores {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸŒŸ Contenedor principal */
    .contenedor {
      z-index: 1;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.3em;
      background: linear-gradient(90deg, #FFD700, #00BFFF, #FF6600);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: brillo 4s linear infinite;
    }

    @keyframes brillo {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
      100% { filter: brightness(1); }
    }

    h2 {
      margin: 0;
      font-weight: 300;
      font-size: 1.5rem;
      color: #ddd;
    }

    p {
      margin-top: 0.7em;
      color: #ccc;
    }

    /* ðŸ§¾ Formulario */
    form {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    input {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background: #28a745;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #34ce57;
      transform: scale(1.05);
    }

    /* ðŸ“± Responsive para mÃ³viles */
    @media (max-width: 500px) {
      h1 {
        font-size: 2.8rem;
      }
      .circulo {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>

      <input type="password" name="clave" placeholder="ContraseÃ±a" required>
      <button type="submit">Iniciar sesiÃ³n</button>
    </form>
  </div>
</body>
</html>
