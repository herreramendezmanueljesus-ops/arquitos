<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arquitos - Gestión de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Colores de los clientes según estado */
      .green { background-color: #d4edda !important; }
      .orange { background-color: #fff3cd !important; }
      .red { background-color: #f8d7da !important; }
      .white { background-color: #ffffff !important; }
    </style>
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="30" class="d-inline-block align-text-top">
          Arquitos
        </a>
        <div class="d-flex">
          {% if session.get('user_id') %}
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Cerrar sesión</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container" style="max-width: 1200px;">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info" role="alert">
            {% for m in messages %}
              <div>{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
