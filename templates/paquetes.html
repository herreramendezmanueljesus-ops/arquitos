<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Paquete - {{ fecha }}</title>
</head>
<body>
    <h1>Detalle de Paquete - {{ fecha }}</h1>
    <p><strong>Total Paquete:</strong> {{ total }}</p>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            {% for p in paquetes %}
            <tr>
                <td>{{ p.cliente }}</td>
                <td>{{ p.saldo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
