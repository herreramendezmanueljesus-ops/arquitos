{% extends 'base.html' %}
{% block content %}
<h1 class="h3 mb-3">Dashboard</h1>

<div class="mb-3">
  <!-- Botón para agregar cliente -->
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAddClient">Nuevo Cliente / Crédito</button>
  <a class="btn btn-primary" href="{{ url_for('liquidacion') }}">Liquidación</a>
</div>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Código</th>
      <th>Cliente</th>
      <th>Crédito</th>
      <th>Saldo</th>
      <th>Abono</th>
    </tr>
  </thead>
  <tbody>
    {% for c in clients %}
    <tr class="{{ c.color }}">
      <td>{{ c.code }}</td>
      <td>{{ c.name }}</td>
      <td>{{ '%.2f'|format(c.credit) }}</td>
      <td>{{ '%.2f'|format(c.balance) }}</td>
      <td>
        <form method="POST" action="{{ url_for('add_abono') }}" class="d-flex gap-2 abono-form">
          <input type="hidden" name="client_id" value="{{ c.id }}">
          <input type="number" step="0.01" name="amount" class="form-control form-control-sm abono-input" placeholder="0" required>
          <button class="btn btn-sm btn-success">Abonar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Modal Agregar Cliente -->
<div class="modal fade" id="modalAddClient" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('add_client') }}">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Cliente / Crédito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre Cliente</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Crédito Inicial</label>
            <input type="number" step="0.01" name="credit" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Plazo (días)</label>
            <input type="number" name="due_days" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Reiniciar input de abono a cero después de enviar
  document.querySelectorAll('.abono-form').forEach(form => {
    form.addEventListener('submit', () => {
      form.querySelector('.abono-input').value = 0;
    });
  });
</script>
{% endblock %}
