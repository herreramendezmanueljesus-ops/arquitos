{% extends "base.html" %}
{% block content %}
<h2>Nuevo Crédito</h2>
<form method="POST" action="{{ url_for('nuevo_credito') }}">
  <label for="monto">Monto del crédito:</label>
  <input type="number" name="monto" required><br>
  <label for="plazo">Plazo (días):</label>
  <input type="number" name="plazo" required><br>
  <label for="interes">Interés (%):</label>
  <input type="number" step="0.1" name="interes" required><br>
  <button type="submit">Crear Crédito</button>
</form>
{% endblock %}
