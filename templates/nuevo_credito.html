<!DOCTYPE html>
<html>
<head>
  <title>Nuevo Crédito</title>
</head>
<body>
  <h2>Registrar Crédito para {{ cliente.nombre }}</h2>
  <form method="POST">
    Orden: <input type="text" name="orden" required><br>
    Valor: <input type="number" step="0.01" name="valor" required><br>
    Interés (%): <input type="number" step="0.01" name="interes" required><br>
    Plazo (días): <input type="number" name="plazo" required><br>
    <button type="submit">Guardar Crédito</button>
  </form>
</body>
</html>
