{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Registrar Nuevo Cliente</h3>
<form method="POST">
    <div class="row">
        <div class="col-md-2 mb-3">
            <label for="orden" class="form-label">Orden</label>
            <input type="number" name="orden" id="orden" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" name="direccion" id="direccion" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="monto" class="form-label">Monto de Crédito</label>
            <input type="number" step="0.01" name="monto" id="monto" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="plazo" class="form-label">Plazo (días)</label>
            <input type="number" name="plazo" id="plazo" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="interes" class="form-label">Interés (%)</label>
            <input type="number" step="0.01" name="interes" id="interes" class="form-control" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
