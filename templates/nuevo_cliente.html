{% extends "base.html" %}
{% block content %}
<h2>Registrar Cliente y Crédito</h2>
<form method="post">
  <div class="mb-3">
    <label>Orden</label>
    <input type="text" name="orden" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Dirección</label>
    <input type="text" name="direccion" class="form-control">
  </div>
  <hr>
  <div class="mb-3">
    <label>Monto del Crédito</label>
    <input type="number" step="0.01" name="monto" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Plazo en días</label>
    <input type="number" name="plazo" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Interés (%)</label>
    <input type="number" step="0.01" name="interes" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
