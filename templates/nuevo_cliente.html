{% extends "base.html" %}
{% block title %}Nuevo Cliente{% endblock %}

{% block content %}
<h2 class="mb-3">Registrar Nuevo Cliente</h2>
<div class="card p-3">
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Cr√©dito inicial</label>
      <input class="form-control" name="credito" type="number" step="0.01" value="0.00" required>
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Cancelar</a>
  </form>
</div>
{% endblock %}
