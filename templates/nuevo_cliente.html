{% extends "base.html" %}
{% block title %}Nuevo Cliente{% endblock %}
{% block content %}
<h2>Nuevo Cliente</h2>

<form action="{{ url_for('nuevo_cliente') }}" method="post" class="row g-3">

    <!-- BLOQUE 1: Nombre y Dirección -->
    <div class="card mb-3 p-3 w-100">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary" id="generarCodigoBtn">Generar Código</button>
        </div>
    </div>

    <!-- BLOQUE 2: Código + Orden + Monto + Plazo + Interés -->
    <div class="col-md-3">
        <label for="codigo" class="form-label">Código Cliente</label>
        <input type="text" class="form-control" id="codigo" name="codigo" required>
    </div>
    <div class="col-md-2">
        <label for="orden" class="form-label">Orden</label>
        <input type="number" class="form-control" id="orden" name="orden" required>
    </div>
    <div class="col-md-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" step="0.01" class="form-control" id="monto" name="monto" required>
    </div>
    <div class="col-md-2">
        <label for="plazo" class="form-label">Plazo (días)</label>
        <input type="number" class="form-control" id="plazo" name="plazo" required>
    </div>
    <div class="col-md-2">
        <label for="interes" class="form-label">Interés (%)</label>
        <input type="number" step="0.01" class="form-control" id="interes" name="interes" required>
    </div>

    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success">Guardar Cliente</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

<script>
    // Función para generar código numérico
    function generarCodigoNumerico() {
        let codigo = '';
        let caracteres = '0123456789';
        for (let i = 0; i < 6; i++) {
            codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
        }
        return codigo;
    }

    // Botón para generar código nuevo
    document.getElementById('generarCodigoBtn').addEventListener('click', function() {
        let nombre = document.getElementById('nombre').value.trim();
        let direccion = document.getElementById('direccion').value.trim();

        if (!nombre || !direccion) {
            alert("Por favor ingresa Nombre y Dirección antes de generar el código.");
            return;
        }

        let codigo = generarCodigoNumerico();
        document.getElementById('codigo').value = codigo;
    });

    // Detectar cambio en el input de código para autocompletar
    document.getElementById('codigo').addEventListener('change', function() {
        let codigo = this.value.trim();
        if (!codigo) return;

        fetch(`/api/cliente/${codigo}`)
            .then(response => response.json())
            .then(data => {
                if (data.existe) {
                    document.getElementById('nombre').value = data.nombre;
                    document.getElementById('direccion').value = data.direccion;
                } else {
                    document.getElementById('nombre').value = '';
                    document.getElementById('direccion').value = '';
                }
            });
    });
</script>
{% endblock %}
